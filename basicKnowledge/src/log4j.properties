# log4j.rootLogger = [ level ] , appenderName, appenderName, ...
log4j.rootLogger=DEBUG, console, file

#log4j.appender.console=org.apache.log4j.ConsoleAppender
#log4j.appender.console.layout=org.apache.log4j.PatternLayout
## date | level | thread | message [ Method: method ] line_separator
#log4j.appender.console.layout.conversionPattern=%d | %-5p | %t | %m [ Method: %l ] %n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.maxFileSize=10MB
log4j.appender.file.file=bin/log/log4j.log
log4j.appender.file.append=true
log4j.appender.file.encoding=utf8
log4j.appender.file.layout=org.apache.log4j.PatternLayout
# date | level | thread | message [ Method: class.method:line_num ] line_separator
log4j.appender.file.layout.conversionPattern=%d | %-5p | %t | %m [ Method: %C.%M:%L ] %n

# define a logger
log4j.logger.com.xdc.basic.api.log.apache.commons.logging=INFO, packagelog
# whether log in parent logger appender
log4j.additivity.com.xdc.basic.api.log.apache.commons.logging=false

log4j.appender.packagelog=org.apache.log4j.RollingFileAppender
log4j.appender.packagelog.maxFileSize=10MB
log4j.appender.packagelog.file=bin/log/packagelog.log
log4j.appender.packagelog.append=true
log4j.appender.packagelog.encoding=utf8
log4j.appender.packagelog.layout=org.apache.log4j.PatternLayout
# date | level | thread | message [ Method: class.method:line_num ] line_separator
log4j.appender.packagelog.layout.conversionPattern=%d | %-5p | %t | %m [ Method: %C.%M:%L ] %n